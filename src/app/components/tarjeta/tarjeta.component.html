<div id="container" [ngClass]="{tarjetaSeleccionada: tarjetaSeleccionada}">
  <span class="flecha" *ngIf="tarjetaSeleccionada">></span>
  <div class="tarjeta" (click)="seleccionado.emit(id)">
    <div id="circulo"></div>
    <img src={{imagen}} alt="">
    <span> No. {{id}}</span>
    <span *ngIf="pokemon">{{ pokemon.name | titlecase}}</span>
  </div>
</div>
